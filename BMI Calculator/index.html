<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<nav>
    <a href="#">Home</a>
    <a href="#">Youtube Channel</a>
</nav>

<div class="container">
    <h2 class="heading">BMI Calculator</h2>
    <form>
        <div class="row">
        <label for="input-height" class="label1">Height in CM:</label>
        <input type="number" class="input-height">
    </div>
    <div class="row">
        <label for="input-weight" class="label2">Weight in KG:</label>
        <input type="number" class="input-weight">
    </div>
        <button>Calculate</button>
        <button id="clear">Clear</button>
    </form>
<div class="output">
    <p class="result">BMI WEIGHT guide</p>
</div>
<div class="info">
    <p>Under Weight = Less than 18.5</p>
    <p>Normal range = 18.6 and 24.9</p>
    <p>Overweight = Greater than 24.9</p>
</div>
</div>

    <script src="codyankit.js"></script>
</body>
</html>
