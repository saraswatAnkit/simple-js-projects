<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a nomber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <a href="#">Home</a>
        <a href="https://youtu.be/EGqHVjU-fas?si=Bi-XfbBz8I9MIXTH" target="_blank">Youtube Channel</a>
    </nav>

<div id="wrapper">
    <h1>Number Guessing Game</h1>
    <div class="container">
    <p>Try and guess a random number between 1 and 100</p>
    <p>You have 10 attempts to guess the right number</p>
    <br>
    <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="subt" class="guessSubmit" value="Submit guess">
    </form>

    <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
</div>
</div>

    <script src="codyankit.js"></script>
</body>
</html>
